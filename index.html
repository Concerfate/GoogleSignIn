<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="sign-in-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="Google Logo" class="google-logo">
            <h1 class="title">Sign in</h1>
            <p class="subtitle">Use your Google Account</p>

            <form id="loginForm" class="form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email or phone" required>
                </div>
                <a href="#" class="forgot-link">Forgot email?</a>
                <p class="info">Not your computer? Use Guest mode to sign in privately. <a href="#" class="learn-more-link">Learn more</a></p>
                <div class="actions">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
        <footer class="footer">
            <span>English (United States)</span>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
